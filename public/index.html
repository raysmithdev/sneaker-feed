<form action="http://localhost:8080/users" class = "sign-up" method = "post">

    <fieldset name="sign-up">
        <legend>Sign up</legend>
        <label for="user-name">Username</label><input id="user-name" name="username" type="text"/>
        <label for="first-name">First name</label><input id="first-name" name="firstName" type="text"/>
        <label for="last-name">Last name</label><input id="last-name" name="lastName" type="text"/>
        <label for="password">Password</label><input id="password" name="password" type="password"/>
    </fieldset>
    <button type = "submit">Submit</button>
</form>



<form action="http://localhost:8080/login" class = "login" method = "post">

    <fieldset name="login">
        <legend>Log in</legend>
        <label for="user-name">Username</label><input id="login-username" name="username" type="text"/>
        <label for="password">Password</label><input id="login-password" name="password" type="password"/>
    </fieldset>
    <button type = "submit">Log in</button>
</form>
