<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find your shoe</title>
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="float-grid.css">
      <link rel="stylesheet" href="main.css">
  </head>

  <body>

<div class="header-background">
  <div class="row">
  <div class="col-12">
  <div class="nav-wrapper">
    <nav>
      <button class="login-register-btn" type="button" name="button">  <a href="#">Login/Register</a></button>

    </nav>
          </div>
  </div>
  </div>
  <div class="header-wrapper">
    <h1 class="main-header">Stay on top of your shoe Game</h1>
  </div>
  <video  autoplay muted loop>
    <source src ="videos/sneaker-vid.mp4" />
  </video>
</div>


<div class="form">

<ul class="tab-group">
  <li class ="tab active"><a href="#signup">Sign Up</a></li>
  <li class="tab"><a href="#login">Log In</a></li>
</ul>

<div class="tab-content">
  <div id ="signup">
    <h1 class = "register-header">Register</h1>

    <form action="http://localhost:8080/users" class="sign-up-user" method="post">


      <div class="top-row">
        <div class="field-wrap">
          <label for="first-name">First name</label><input type="text"  required autocomplete="on" id="first-name" name="firstName" />
      </div>

      <div class="field-wrap" >
        <label for="last-name">Last name</label><input type="text"  required autocomplete="on" id="last-name" name="lastName"  />
      </div>
    </div>

    <div class="field-wrap">
        <label for="user-name">Username</label><input type="text" id="user-name" name="username"  required autocomplete="on" />
    </div>

    <div class="field-wrap">
        <label for="password">Set a Password</label><input type="password" required autocomplete="on" id="password" name="password"  />
    </div>


      <button type="submit" class ="button button-block">Create Account</button>
    </form>
  </div>


  <div id="login">
  <h1 class="login-header">Welcome Back!</h1>
    <form action="http://localhost:8080/login" class="login-user" method="post">


        <div class="field-wrap">
            <label for="user-name">Username</label><input type="text" id="login-username" required autocomplete="on" name="username"  />
        </div>

        <div class="field-wrap">
        <label for="password">Password</label><input type="password" id="login-password" name="password" required autocomplete="on"  />
      </div>

      <button type="submit" class="button button-block">Log in</button>
    </form>
    </div>
  </div> <!--tab-content -->
</div> <!-- form -->
  <!-- end form -->

  <div class="icons-wrapper">

            <ul class = "icons-list">
              <div class="col-4">
                  <li><img src="images/sneaker.png" alt=""><p class="icon-description">Find your next shoe</p></li>
              </div>

            <div class="col-4">
              <li> <img src="images/heart.png" alt=""><p class="
                icon-description">Keep track of your favorites</p></li>
            </div>

              <div class="col-4">
              <li><img src="images/shopping-cart.png" alt=""><p class="icon-description">See where to Buy</p></li>
              </div>
            </ul>

</div>

    <div class="button-wrapper">
      <a href="http://localhost:8080/browse.html" class=" feed-btn action-button shadow animate ">Find your Sneaker</a>
    </div>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- link to your app.js -->
    <script src="app.js" charset="utf-8"></script>
    <!-- link to font-awesome -->
    <script src="https://use.fontawesome.com/fb7adda49e.js"></script>
  </body>
</html>
