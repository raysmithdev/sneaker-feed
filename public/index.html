<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Node Capstone</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="float-grid.css">
  <link rel="stylesheet" href="/plugins/colorify.css">
</head>

<body>
  <main role="main">



<div class="form">

<ul class="tab-group">
  <li class ="tab active"><a href="#signup">Sign Up</a></li>
  <li class="tab"><a href="#login">Log In</a></li>
</ul>

<div class="tab-content">
  <div id ="signup">
    <h1 class = "register-header">Register</h1>

    <form action="http://localhost:8080/users" class="sign-up-user" method="post">


      <div class="top-row">
        <div class="field-wrap">
          <label for="first-name">First name</label><input type="text"  required autocomplete="on" id="first-name" name="firstName" />
      </div>

      <div class="field-wrap" >
        <label for="last-name">Last name</label><input type="text"  required autocomplete="on" id="last-name" name="lastName"  />
      </div>
    </div>

    <div class="field-wrap">
        <label for="user-name">Username</label><input type="text" id="user-name" name="username"  required autocomplete="on" />
    </div>

    <div class="field-wrap">
        <label for="password">Set a Password</label><input type="password" required autocomplete="on" id="password" name="password"  />
    </div>


      <button type="submit" class ="button button-block">Create Account</button>
    </form>
  </div>


  <div id="login">
  <h1 class="login-header">Welcome Back!</h1>
    <form action="http://localhost:8080/login" class="login-user" method="post">


        <div class="field-wrap">
            <label for="user-name">Username</label><input type="text" id="login-username" required autocomplete="on" name="username"  />
        </div>

        <div class="field-wrap">
        <label for="password">Password</label><input type="password" id="login-password" name="password" required autocomplete="on"  />
      </div>

      <button type="submit" class="button button-block">Log in</button>
    </form>
    </div>
  </div> <!--tab-content -->
</div> <!-- form -->
  <!-- end form -->

    <a href="/favorites.html">See Favorites</a>
      <button type="submit" class="log-out-button">Log out</button>





<!--search box -->
<div class="search-container">
  <form action="" class = "search">
    <fieldset>
      <input type="search" class = "search-input" name="search-query" id="search-query">
      <button type="submit" class = "search-button" name="search-button"><i class = "fa fa-search"></i></button>
    </fieldset>
  </form>
</div>



<!--feed items -->

    <div colorify-main-color class="js-sneaker-results"></div>





  </main>

  <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <!-- link to your app.js -->
  <script src="app.js" charset="utf-8"></script>
  <!-- link to font-awesome -->
  <script src="https://use.fontawesome.com/fb7adda49e.js"></script>
</body>

</html>
